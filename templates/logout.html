{% extends 'main.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center" style="margin-bottom: 175px;">
        <div class="col-12 col-md-6">
            <center><h1>Logout Successful</h1></center>
            <div class="card card-body" style="background-color: #d8dbde; border: none; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);">
                <p class="text-center">You have been logged out successfully.</p>
                <div class="text-center">
                    <a href="{{ url_for('loginPage') }}" class="btn" style="background-color: rgb(17,162,156); color: white; border-radius: 5px; border: none; padding: 10px;">Login Again</a>
                    <a href="{{ url_for('home') }}" class="btn" style="background-color: rgb(17,162,156); color: white; border-radius: 5px; border: none; padding: 10px; margin-left: 10px;">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
