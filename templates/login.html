{% extends 'main.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center" style="margin-bottom: 175px;">
        <div class="col-12 col-md-6">
            <center><h1>Log-<span style="color: rgb(17,162,156);">In</span> </h1></center>
            <div class="card card-body" style="background-color: #d8dbde; border: none; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);">
                {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning text-center">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
                <form class="form-horizontal" method="POST" action="{{ url_for('loginPage') }}">
                    <div class="form-group">
                        <input class="form-control shadow-sm" type="email" name="email" placeholder="Email" required style="border: none; border-radius: 5px;">
                    </div>
                    <div class="form-group">
                        <input class="form-control shadow-sm" type="password" name="password" placeholder="******" required style="border: none; border-radius: 5px;">
                    </div>
                    <input type="submit" class="btn" value="Login" style="background-color: rgb(17,162,156); color: white; border-radius: 5px; border: none; width: auto; padding: 10px; margin:auto; float:right;">
                </form>
                <div class="mt-3">
                    <p class="text-center">Don't have an account? <a href="{{ url_for('signupPage') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
